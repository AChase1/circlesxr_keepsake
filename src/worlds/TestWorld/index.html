<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
  </head>
  <body>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_properties>
      <a-assets>
        <!-- add your assets here -->
        <img id='skyMap' src='/global/assets/textures/equirectangular/WhiteBlue.jpg' crossorigin="anonymous">

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in avatar [REQUIRED] -->
      <circles-avatar/>

      <!-- checkpoints, with each a possible spawn point when they enter the world -->
      <a-entity circles-checkpoint circles-spawnpoint position="-2 0.05 -2"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-2 0.05 2"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="2 0.05 2"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="2 0.05 -2"></a-entity>

      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 -3"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 3"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="3 0.05 0"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-3 0.05 0"></a-entity>

      <!-- button -->
      <a-entity circles-button position="0 0.5 2"></a-entity>
      
      <!-- the ground -->
      <a-entity geometry="primitive:circle; radius:10.0;" rotation="-90 0 0" material="color:rgb(100, 55, 210);; roughness:0.9; metalness:0.3; sphericalEnvMap:#skyMap;"></a-entity>

      <!-- example "artefact" -->
      <a-entity id="Artefact-Sphere"
                class="interactive"
                position="0.0 0.5 0.0" rotation="0.0 0.0 0.0" scale="1.0 1.0 1.0"
                geometry="primitive:torus; radius:0.5; radiusTubular:0.1; arc:360;"
                material="color:rgb(255, 100, 20); roughness:0.4; metalness:0.8; sphericalEnvMap:#skyMap;"
                circles-artefact="inspectScale:0.5 0.5 0.5; textRotationY:90.0; textLookAt:false; inspectRotation:0.0 0.0 0;
                                  label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                  title:Artefact;
                                  description:This is is the text that will display when an object is picked up. Adjust scale size and text rotation properties for the effect you want.;
                                  label_text:Artefact;"></a-entity>

      <!-- sky and lights -->
      <a-entity light="type:spot; intensity:10.0; color:#d5e4f5; angle:80; penumbra:0.1;" circles-platform-shadows rotation="-90 0 0" position='0.0 5.4 -7.0'></a-entity>
      <a-entity light="type:hemisphere; color:#d6e1e8; groundColor:#d76e68; intensity:3.0"></a-entity>

      <a-entity id='skyBox' 
                geometry='primitive:sphere; radius:50; segments-height:6; segments-width:6;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
