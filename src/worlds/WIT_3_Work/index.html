<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
  </head>
  <body>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_properties>
      <a-assets>
        <!-- add your assets here -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/egg-mountain-at-afternoon/ -->
        <img id='skyMap' src='/worlds/WIT_3_Work/assets/textures/095_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">

        <!-- physical environment -->
        <a-asset-item id="worksite-gltf" response-type="arraybuffer" src="/worlds/WIT_3_Work/assets/models/worksite/scene.gltf"></a-asset-item>

        <!-- artefacts -->
        <a-asset-item id="lunch-gltf" response-type="arraybuffer" src="/worlds/WIT_3_Work/assets/models/lunch/scene.gltf"></a-asset-item>
        <a-asset-item id="step-ladder-gltf" response-type="arraybuffer" src="/worlds/WIT_3_Work/assets/models/step_ladder/scene.gltf"></a-asset-item>
        <!-- <a-asset-item id="Wallet-gltf" response-type="arraybuffer" src="/worlds/WIT_3_Work/assets/models/Worksite/scene.gltf"></a-asset-item> -->

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in avatar [REQUIRED] -->
      <circles-avatar/>

      <!-- checkpoints -->
      <a-entity circles-checkpoint circles-spawnpoint position="-2 0.05 -2"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-2 0.05 2"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="2 0.05 2"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="2 0.05 -2"></a-entity>

      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 -3"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 3"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="3 0.05 0"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-3 0.05 0"></a-entity>
      
      <!-- the ground -->
      <a-entity id="Worksite_model" gltf-model="#worksite-gltf" circles-sphere-env-map="src:/global/assets/textures/equirectangular/WhiteBlue.jpg" postion="0 0 0" rotation="0 0 0" scale="1 1 1" shadow="receive:false; cast:false;"></a-entity>

      <!-- artefacts -->
      <a-entity id="Artefact-Lunch"
                position="0 0 0" rotation="0 0 0" scale="1 1 1"
                gltf-model="#lunch-gltf"
                circles-sphere-env-map="src:#skyMap"
                circles-artefact="inspectScale:2 2 2; textRotationY:0.0; textLookAt:false; inspectRotation:0 0 0;
                                  label_offset:0.0 0.5 0.0; label_visible:true; arrow_position:down;
                                  title:Math Homework;
                                  description:Statistically administrative and financial roles tend to be more female accepting. Since Sarah has always excelled in math, a program that’s more 'femininely inclined' such as business accounting would suit her parents more.;
                                  label_text:Homework;"></a-entity>

      <a-entity id="Artefact-Acceptance"
                                  position="1.008 1.049 3.238" rotation="-90 200 0" scale="1 1 1"
                                  gltf-model="#acceptance-gltf"
                                  circles-sphere-env-map="src:#skyMap"
                                  circles-artefact="inspectScale:3 3 3; textRotationY:0.0; textLookAt:false; inspectRotation:0 0 0;
                                                    label_offset:0.0 0.5 0.0; label_visible:true; arrow_position:down;
                                                    title:Acceptance Letter;
                                                    description:The letter reads accepted and the anxious waiting has finally subsided. Now it’s simply down to getting the approval from her family. Many of which still don’t understand the value of a College technician diploma.;
                                                    label_text:Acceptance;"></a-entity>

      <a-entity id="Artefact-Keys"
                                  position="-2.56 0.978 -1.09" rotation="-90 45.000 0" scale="1 1 1"
                                  gltf-model="#keys-gltf"
                                  circles-sphere-env-map="src:#skyMap"
                                  circles-artefact="inspectScale:5 5 5; textRotationY:90.0; textLookAt:false; inspectRotation:0 0 0;
                                                    label_offset:0.0 0.5 0.0; label_visible:true; arrow_position:down;
                                                    title:Shop Keys;
                                                    description:The years of dedication and hardship her parents fought through are felt in these shop keys. She passes them daily, reassuring herself that's not her path. Yet her parents quickly formed a decision for her early on - follow their footsteps and continue the legacy.;
                                                    label_text:Keys;"></a-entity> 

      <!-- sky and lights -->
      <a-entity light="type:ambient; color:#FFF; intensity:3.0"></a-entity>
      <a-entity id='skyBox'
                position='0 -3 0'
                rotation='0 30 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
