    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>

      <!-- assets -->
      <a-assets>
        <img id='skyMap' src='/global/assets/textures/equirectangular/WhiteBlue.jpg' crossorigin="anonymous">
        
        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>
        
        <a-entity circles-checkpoint circles-spawnpoint position="0.0 0.0 0.0"></a-entity>
        
        <a-entity   geometry="primitive:plane; width:1.6; height:2.0" position="0.0 1.5 -2.5" 
                    circles-platform-mirror="textureSizeDesktop:1024; textureSizeMobile:512; textureSizeHMD:1024; color:#000;"></a-entity>

      <!-- Body Shape Choices -->
      <a-entity id="body_choices" position="-1.0 0.0 -2">
        <a-entity class="body_costume" position="0.0 0 0" circles-costume="body_type:body; color:; model:0; label_visible:false; persist:true;"></a-entity>
        <a-entity class="body_costume" position="0.5 0 0" circles-costume="body_type:body; color:; model:1; label_visible:false; persist:true;"></a-entity>
        <a-entity class="body_costume" position="1.0 0 0" circles-costume="body_type:body; color:; model:2; label_visible:false; persist:true;"></a-entity>
        <a-entity class="body_costume" position="1.5 0 0" circles-costume="body_type:body; color:; model:3; label_visible:false; persist:true;"></a-entity>
        <a-entity class="body_costume" position="2.0 0 0" circles-costume="body_type:body; color:; model:4; label_visible:false; persist:true;"></a-entity>
      </a-entity>

      <a-entity class="color_selector" circles-costume-color-selector="colors:rgb(255\,0\,0), rgb(0\,255\,0), rgb(0\,0\,255); class_selector:.body_costume;" position="-1.0 0.6 -2.0"></a-entity>
