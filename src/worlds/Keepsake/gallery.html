<html>
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>
  <!-- custom scripts are added here-->
  <script src="/worlds/Keepsake/components/circles-pickup-object.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keepsake</title>
  <!-- scripts link -->

  <!-- css link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/user-gesture.css">
    <!-- INTERACTIVITY SCRIPT HERE ******************************************************************************* -->
    <script>
      "use strict";


  </script>
</head>

<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties interaction-manager background="color: black">
    <a-assets>
      <!-- put all assets here -->
      <!-- pedestal -->
      <a-asset-item id="pedestal-model" src="assets/models/doric_twist_pedestal.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
      <!-- polycam scans -->
      <a-asset-item id="owl-model" src="assets/models/Owl Puppet (1).glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>
  
    <!-- put scene stuff here -->
        <!-- camera -->
        <a-entity 
        id="camera" 
        camera 
        look-controls 
        wasd-controls 
        twoway-motion="speed: 35"
        position="0 1.6 0" 
        cursor="rayOrigin: mouse"
        circles-interactive-object
        raycaster="objects: .interactive; far: 20; interval: 100">
        </a-entity>

        <!-- pedestal -->
        <a-entity
        id="pedestal"
        class="interactive"
        position="2.3 0 0"
        rotation="0 90 0"
        scale="2 2 2"
        gltf-model="#pedestal-model"
        pedestal-interaction
        circles-interactive-object
        shadow="cast:true; recieve:true;">
        </a-entity>

        <!-- owl -->
        <a-entity
        id="owl"
        circles-pickup-object="
        
        "
        circles-interactive-object
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        gltf-model="#owl-model"
        shadow="cast:true; receive:true"
        visible="true">
        </a-entity>

        <a-sphere id="pickupSphere"
        position="0 1 -2"
        radius="0.2"
        material="color: #3498db; metalness: 0.7; roughness: 0.3"
        circles-interactive-object
        pickupable
        object-label="text: ; yOffset: 0.4">
      </a-sphere>

        <!-- plate -->
        <a-cylinder id="plate"
        position="1 0.05 -2"
        height="0.1"
        radius="0.5"
        material="color: #e74c3c"
        circles-interactive-object
        plate-interaction
        class="interactive">
        </a-cylinder>

        <!-- floor -->
        <a-box 
            position="0 -0.1 0"
            width="10" 
            height="0.2" 
            depth="10" 
            color="white"
            shadow="receive: true">
        </a-box>

        <!-- ceiling -->
        <a-box 
            position="0 4 0"
            width="10" 
            height="0.2" 
            depth="10" 
            color="white"
            shadow="receive: true">
        </a-box>

        <!-- walls -->
        <a-box 
            position="0 2 -5"
            width="10" 
            height="4" 
            depth="0.2" 
            color="white"
            shadow="receive: true">
        </a-box>

        <a-box 
            position="0 2 5"
            width="10" 
            height="4" 
            depth="0.2" 
            color="white"
            shadow="receive: true">
        </a-box>

        <a-box 
            position="-5 2 0"
            width="0.2" 
            height="4" 
            depth="10" 
            color="white"
            shadow="receive: true">
        </a-box>

        <a-box 
            position="5 2 0"
            width="0.2" 
            height="4" 
            depth="10" 
            color="white"
            shadow="receive: true">
        </a-box>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
