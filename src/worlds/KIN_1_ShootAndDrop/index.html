<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
    <script src="/worlds/KIN_1_ShootAndDrop/scripts/components/test-ball-triggerable.js"></script>
    <script src="/worlds/KIN_1_ShootAndDrop/scripts/components/test-ball-animated.js"></script>
    <script src="/worlds/KIN_1_ShootAndDrop/scripts/onButton1Press.js"></script>
  </head>
  <body>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_properties>
      <a-assets>
        <!-- add your assets here -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id="skyMap" src="/worlds/ExampleWorld/assets/textures/086_hdrmaps_com_free_above_clouds.jpg" crossorigin="anonymous">

        <!-- credit: "magic" music - https://soundcloud.com/royaltyfreebackgroundmusic/sets/creative-commons-music-365 -->
        <audio id="magic_music" src="/worlds/ExampleWorld/assets/sounds/magic_music.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- gltf models -->

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in avatar [REQUIRED] -->
      <circles-avatar/>

      <!-- island 1, with some spawnpoints -->
      <a-entity circles-checkpoint circles-spawnpoint></a-entity>

      <!-- ambient music/sound -->
      <a-entity circles-sound="type:music; src:#magic_music; autoplay:true; loop:true; volume:0.02;"></a-entity>

      <!-- the environment -->
      <a-entity id="floor" rotation="-90 0 0" geometry="primitive: plane; height: 50; width: 50;" material="color: grey"></a-entity>

      <!-- Scene objects -->
      <a-entity id="button1" circles-button onclick="onButton1Press()" position="-3 0 -2"></a-entity>
      <a-entity id="test-ball-triggerable" test-ball-triggerable geometry="primitive: sphere; radius: 0.5;" material="color: red" position="-3 2 -2.5"></a-entity>
      <a-entity id="test-ball-animated" test-ball-animated geometry="primitive: sphere; radius: 0.5;" material="color: blue" position="0 2 -2.5"></a-entity>
      <a-entity id="test-ball-pickupable" geometry="primitive: sphere; radius: 0.5;" material="color: black" position="3 2 -2.5"
                circles-artefact="inspectScale:0.5 0.5 0.5; textLookAt:true; inspectRotation:0.0 0.0 0;
                        label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                        title:A Tarbar;
                        description:This is a tarball, do what you will with it.;
                        label_text:Tarbar;"></a-entity>


      <!-- Kinematics scene objects -->
      <a-entity id="droppingBall" position="1 2 4.5" geometry="primitive: sphere; radius: 0.3;" material="color: grey"></a-entity>
      <a-entity id="shootingBall" position="-1 2 4.5" geometry="primitive: sphere; radius: 0.3;" material="color: yellow"></a-entity>
      <a-entity id="triggerButton" position="0.5 0 3.5" rotation="" circles-button>
        <a-text value="Trigger" geometry="primitive: plane;" position="0 0 0"></a-text>
      </a-entity>
      <a-entity id="resetButton" position="-0.5 0 3.5" circles-button></a-entity>

      <!-- sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0"
                light="type:directional; intensity:4; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id="skybox"
                rotation="0 200 0"
                geometry="primitive:sphere; radius:100; segments-height:24; segments-width:24;"
                material="shader:flat; src:#skyMap; side:back;">
      </a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
