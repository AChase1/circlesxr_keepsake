<html>
  <head>
    <meta charset="utf-8">

    <!-- circles_HEADER_SCRIPTS -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <script src="/worlds/Testbed/scripts/research.js"></script>
  </head>
  <body>

    <a-scene circles_properties>
      <a-assets>
        <!-- add your assets here -->
        <img id='skyMap' src='/global/assets/textures/equirectangular/WhiteBlue.jpg' crossorigin="anonymous">

        <!-- templates, mixins etc. -->
        <circles-assets/>
      </a-assets>

      <!-- avatar -->
      <circles-avatar/>

      <a-entity id="manager" fitts-explore data-collection ></a-entity>

      <!-- portal back to campfire -->
      <a-entity id="campfireLink" class="interactive" position="4.0 1.5 0.0" rotation="0 0 0" scale="0.5 0.5 0.5" visible="true"
                shadow="receive:true; cast:true;"
                circles-interactive-object="neutral_scale:1.1; hovered_scale:1.15; clicked_scale:1.15;"
                geometry="primitive:sphere; radius:0.6; segmentsWidth:10; segmentsHeight:10;"
                material="src:/global/assets/textures/equirectangular/Campfire_360.jpg; metalness:0.1; roughness:0.25; flatShading:true; emissive:#FFF; emissiveIntensity:0.2;"
                link="href:/rooms/explore/world/hub?fire=on; visualAspectEnabled:false;">
                <a-entity text="value:The Fire; align:center; width:5.0;" rotation="0 -90 0" position="0 1 0"></a-entity>
      </a-entity>

      <!-- checkpoints -->
      <a-entity class="interactive checkpoint" circles-interactive-object mixin="checkpoint" position="0.0 0.05 0.0"></a-entity>

      
      <!-- the ground -->
      <a-entity geometry="primitive:circle; radius:10.0;" rotation="-90 0 0" material="color:rgb(255, 76, 64); roughness:0.9; metalness:0.3; sphericalEnvMap:#skyMap;"></a-entity>

      <!-- sky and lights -->
      <a-entity light="type:spot; intensity:10.0; color:#d5e4f5; angle:80; penumbra:0.1;" circles-platform-shadows rotation="-90 0 0" position='0.0 5.4 -7.0'></a-entity>
      <a-entity light="type:hemisphere; color:#d6e1e8; groundColor:#d76e68; intensity:3.0"></a-entity>

      <a-entity id='skyBox' 
                geometry='primitive:sphere; radius:50; segments-height:6; segments-width:6;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- circles_END_SCRIPTS -->
    <circles-end-scripts/>
  </body>
</html>
